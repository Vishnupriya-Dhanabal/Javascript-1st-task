<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
   <div class="background"></div>
    <h1 class="log">Login</h1>
    <div class="box">
        <form id="loginForm">
            <h3 class="bbb">Name<br> 
                <input class="your" type="text" placeholder="Enter your Name" id="name" required>
            </h3>
            <h3 class="bbb">Age<br>
                <input class="your" type="number" placeholder="Enter your Age" id="age" required>
            </h3>
            <h3 class="bbb">DOB<br>
                <input class="your" type="date" placeholder="Enter your date of Birth" id="date" required>
            </h3>
            <h3 class="bbb">Email<br>
                <input class="your" type="email" placeholder="Enter your email" id="email" required>
            </h3>
            <h3 class="bbb">Password<br>
                <input class="your" type="password" placeholder="Enter your password" id="password" required>
            </h3>
            <button class="sub" type="submit">Submit</button>
        </form> 
    </div>
</body>
</html>
